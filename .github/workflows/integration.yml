name: Integration Tests

on:
  workflow_dispatch:
    inputs:
      mediawiki_version:
        description: 'MediaWiki version to test against'
        required: false
        default: '1.42'
        type: string
  # Optional: also run on schedule
  # schedule:
  #   - cron: '0 0 * * 0'  # Weekly on Sunday at midnight

jobs:
  integration:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      mediawiki:
        image: mediawiki:${{ github.event.inputs.mediawiki_version || '1.42' }}
        ports:
          - 8080:80
        options: >-
          --health-cmd "curl -f http://localhost/api.php?action=query&meta=siteinfo&format=json || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
          --health-start-period 60s

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.24'
          cache: true

      - name: Wait for MediaWiki to be ready
        run: |
          echo "Waiting for MediaWiki to be ready..."
          for i in {1..30}; do
            if curl -s "http://localhost:8080/api.php?action=query&meta=siteinfo&format=json" | grep -q "sitename"; then
              echo "MediaWiki is ready!"
              exit 0
            fi
            echo "Attempt $i: MediaWiki not ready yet..."
            sleep 5
          done
          echo "MediaWiki failed to start"
          exit 1

      - name: Configure MediaWiki for testing
        run: |
          # The default MediaWiki container needs LocalSettings.php
          # For basic API tests, the defaults work
          curl -s "http://localhost:8080/api.php?action=query&meta=siteinfo&format=json" | head -100

      - name: Download dependencies
        run: go mod download

      - name: Run integration tests
        env:
          MEDIAWIKI_URL: http://localhost:8080/api.php
          # Note: For authenticated tests, you would set:
          # MEDIAWIKI_USERNAME: ${{ secrets.TEST_WIKI_USERNAME }}
          # MEDIAWIKI_PASSWORD: ${{ secrets.TEST_WIKI_PASSWORD }}
        run: |
          go test -v -tags=integration -timeout=10m ./wiki/...

      - name: Upload test logs on failure
        if: failure()
        uses: actions/upload-artifact@v6
        with:
          name: integration-test-logs
          path: |
            **/*.log
          retention-days: 7
